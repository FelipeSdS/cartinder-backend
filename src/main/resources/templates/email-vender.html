<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
 <style>
    div{
      text-align: justify;
      font-family: Arial, Helvetica, sans-serif;

    }
    table{
      border: 1px solid black;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 5px;
    }
    table td{
      border-right: 1px solid black;
      padding: 10px;
    }
    table th{
      text-align: left;
      border-right: 1px solid black;
      padding: 10px;
      background: #343a40;
      color: #fefefe;
    }
  </style>
</head>
<body>
    <div>
      <p>Olá caro vendedor.</p>
      <p>Nosso plataforma recebeu novas ofertas de anuncio, analise o cadastro e entre em contato com o cliente.</p>
    </div>
    <table width="80%">
      <tr>
        <th>Nome</th>
        <td><span th:text="${data.nome}"></span></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><span th:text="${data.email}"></span></td>
      </tr>
      <tr>
        <th>Celular</th>
        <td><span th:text="${data.celular}"></span></td>
      </tr>
      <tr>
        <th>Marca</th>
        <td><span th:text="${data.marca}"></span></td>
      </tr>
      <tr>
        <th>Modelo</th>
        <td><span th:text="${data.modelo}"></span></td>
      </tr>
      <tr>
        <th>Ano</th>
        <td><span th:text="${data.ano}"></span></td>
      </tr>
      <tr>
        <th>Quilometragem</th>
        <td><span th:text="${data.quilometragem}"></span>km</td>
      </tr>
      <tr>
        <th>Potencia Motor</th>
        <td><span th:text="${data.potenciaMotor}"></span></td>
      </tr>
      <tr>
        <th>Combustivel</th>
        <td><span th:text="${data.combustivel}"></span></td>
      </tr>
      <tr>
        <th>Cambio</th>
        <td><span th:text="${data.cambio}"></span></td>
      </tr>
      <tr>
        <th>Direção</th>
        <td><span th:text="${data.direcao}"></span></td>
      </tr>
      <tr>
        <th>Cor</th>
        <td><span th:text="${data.cor}"></span></td>
      </tr>
      <tr>
        <th>Portas</th>
        <td><span th:text="${data.portas}"></span></td>
      </tr>
      <tr>
        <th>Preço</th>
        <td><span th:text="${data.preco}"></span></td>
      </tr>
    </table>
  </body>
</html>
